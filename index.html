<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome Kit -->
    <script
      src="https://kit.fontawesome.com/83ab187060.js"
      crossorigin="anonymous"
    ></script>

    <!-- Style Sheet -->
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <section class="container">
      <section class="display">
        <input type="text" name="input" id="input" />
        <input type="number" name="output" id="output" />
      </section>
      <section class="input">
        <button id="clear" class="button">AC</button
        ><button id="delete" class="button">
          <i class="fa-solid fa-delete-left"></i></button
        ><button id="division" class="button operation">/</button
        ><button id="multiplication" class="button operation">*</button
        ><button class="numbers button">7</button
        ><button class="numbers button">8</button
        ><button class="numbers button">9</button
        ><button id="subtract" class="button operation">-</button
        ><button class="numbers button">4</button
        ><button class="numbers button">5</button
        ><button class="numbers button">6</button
        ><button id="addition" class="button operation">+</button
        ><button class="numbers button">1</button
        ><button class="numbers button">2</button
        ><button class="numbers button">3</button
        ><button id="zero" class="numbers button">0</button
        ><button id="decimal" class="numbers button">.</button
        ><button id="result" class="button">=</button>
      </section>
    </section>

    <!-- JavaScript Integration -->
    <script src="./scripts/scripts.js"></script>
  </body>
</html>
